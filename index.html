<html lang="en">
  <head>

    <script type="module">
      import { unicodeName } from 'https://esm.sh/unicode-name';
      import UnicodeProperties from 'https://esm.sh/unicode-properties';
      window.unicodeName = unicodeName;
      window.UnicodeProperties = UnicodeProperties;
    </script>
    <style>
      .logo-emboss {
        /* Sharper shadow, stronger highlight for light mode */
        text-shadow: 1px 1px 2px rgba(0,0,0,0.25), -1px -1px 2px rgba(255,255,255,0.9);
      }
      .dark .logo-emboss {
        /* Stronger shadow, more visible highlight for dark mode */
        text-shadow: 1px 1px 2px rgba(0,0,0,0.7), -1px -1px 2px rgba(255,255,255,0.1);
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(1rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      .script-card-char {
        font-size: 3.5rem;
        line-height: 1;
        color: #4f46e5; /* Tailwind indigo-600 */
        margin-bottom: 0.5rem;
      }
      .dark .script-card-char {
        color: #818cf8; /* Tailwind indigo-400 */
      }
      /* Modal Hero Animation */
      .animate-modal-enter {
        animation: modal-enter 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      .animate-modal-exit {
        animation: modal-exit 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      @keyframes modal-enter {
        from {
          transform-origin: var(--modal-origin-x, 50%) var(--modal-origin-y, 50%);
          transform: scale(var(--modal-scale-x, 0), var(--modal-scale-y, 0));
          opacity: 0.5;
          border-radius: 0.5rem;
        }
        to {
          transform: scale(1, 1);
          opacity: 1;
          border-radius: 0;
        }
      }
      @keyframes modal-exit {
        from {
          transform: scale(1, 1);
          opacity: 1;
          border-radius: 0;
        }
        to {
          transform-origin: var(--modal-origin-x, 50%) var(--modal-origin-y, 50%);
          transform: scale(var(--modal-scale-x, 0), var(--modal-scale-y, 0));
          opacity: 0;
          border-radius: 0.5rem;
        }
      }
      /* Export Animation */
      @keyframes fly-in-1 {
        0% { transform: translate(-60vw, -50vh) scale(1.5) rotate(-120deg); opacity: 1; }
        100% { transform: translate(0, 0) scale(0) rotate(360deg); opacity: 0; }
      }
      @keyframes fly-in-2 {
        0% { transform: translate(55vw, -40vh) scale(1.8) rotate(90deg); opacity: 1; }
        100% { transform: translate(0, 0) scale(0) rotate(270deg); opacity: 0; }
      }
      @keyframes fly-in-3 {
        0% { transform: translate(-50vw, 60vh) scale(1.2) rotate(45deg); opacity: 1; }
        100% { transform: translate(0, 0) scale(0) rotate(-300deg); opacity: 0; }
      }
      @keyframes fly-in-4 {
        0% { transform: translate(70vw, 50vh) scale(1.6) rotate(180deg); opacity: 1; }
        100% { transform: translate(0, 0) scale(0) rotate(0deg); opacity: 0; }
      }
      @keyframes fly-in-5 {
        0% { transform: translate(0vw, -70vh) scale(1.4) rotate(-45deg); opacity: 1; }
        100% { transform: translate(0, 0) scale(0) rotate(450deg); opacity: 0; }
      }
      .export-icon-container {
        animation: icon-pop-in 1000ms 1000ms cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        opacity: 0;
        transform: scale(0);
      }
      @keyframes icon-pop-in {
        from { transform: scale(0); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      /* Checkmark Pop Animation */
      @keyframes pop-in {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.4); opacity: 1; }
        70% { transform: scale(0.9); }
        90% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
    </style>
</head>
  <body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
